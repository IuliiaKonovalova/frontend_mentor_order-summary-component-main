<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="the solution to order summary component main from frontend mentor" />
  <meta name="keywords" content="order summary component main, frontend mentor, challenge, flexbox, grid" />
  <meta name="author" content="Frontend Mentor, Iuliia Konovalova" />

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="assets/css/style.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="container">
    <div class="image__top">
      <img class="image" src="assets/images/illustration-hero.svg" alt="">
    </div>
    <div class="content">
      <h1 class="title">Order Summary</h1>
      <p class="incentive">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>

      <div class="order__options">
        <div class="option__icon">
          <img src="assets/images/icon-music.svg" alt="">
        </div>
        <div class="option__descriptions">
          <div class="option__title">Annual Plan</div>
          <div class="option__price">$59.99/year</div>

        </div>
        <div class="option__change">Change</div>
      </div>
      <div class="btns">
        <button class="btn btn--confirm">Proceed to Payment</button>
        <button class="btn btn--cancel">Cancel Order</button>
      </div>
    </div>
  </main>

  <!--Credit section-->
  <footer class="attribution">
    <div class="credits_frontend-mentor">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" rel="noopener" target="_blank">Frontend
        Mentor</a>.
    </div>
    <div class="credits_myself">
      Coded by <a href="https://github.com/IuliiaKonovalova" rel="noopener" target="_blank">Iulia Konovalova</a>.
    </div>
  </footer>

</body>

</html>
